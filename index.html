<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      
        <a-asset-item id="camp" src="assets/camp.glb"></a-asset-item>

        <a-asset-item id="trunk" src="assets/trunk.glb"></a-asset-item>

        <img id="skybox" src="assets/night.jpeg">

      </a-assets>

      <a-gltf-model src="#camp" position="-1 0 -2" scale="2 2 2"></a-gltf-model>

      <a-gltf-model src="#trunk" position="-2 0 -3" scale="2 2 2"></g-gltf-model>

      <a-sky src="#skybox"></a-sky>
    </a-scene>
  </body>
</html>
